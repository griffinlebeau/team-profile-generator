
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <body class="has-background-white-ter">

      <main class="columns is-multiline m-5">

          <h1 class="card-header-title is-size-3">griffin</h1>
          <h3 class="card-header-title">Manager</h3>
        </div>
        <div class="card-content">
            <p class="is-size-6">ID: 1</p>
            <p>Email: email</p>
            <p>Office number: 1</p>
        </div>
      </div>
        ,
        <div class="card column is-narrow m-4">
          <div class="card-header">
            <h1 class="card-header-title is-size-3">griffin</h1>
            <h3 class="card-header-title">Engineer</h3>
          </div>
          <div class="card-content">
              <p class="is-size-6">ID: 2</p>
              <p>Email: email</p>
              <p>Github: no</p>
          </div>
        </div>
        ,
        <div class="card column is-narrow m-4">
          <div class="card-header">
            <h1 class="card-header-title is-size-3">griffin</h1>
            <h3 class="card-header-title">Intern</h3>
          </div>
          <div class="card-content">
              <p class="is-size-6">ID: 3</p>
              <p>Email: email</p>
              <p>School: slu</p>
          </div>
        </div>
        
      </main>
